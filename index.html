<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>3D 模型調整器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>3D 模型長寬高調整</h1>
  <div id="viewer"></div>

  <div id="controls">
    <label>X 長度: <input type="range" id="scaleX" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Y 高度: <input type="range" id="scaleY" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Z 寬度: <input type="range" id="scaleZ" min="0.1" max="5" step="0.1" value="1"></label>
    <button id="download">完成並下載</button>
  </div>

  <script src="libs/three.min.js"></script>
  <script src="libs/OrbitControls.js"></script>
  <script src="libs/GLTFLoader.js"></script>
  <script src="libs/GLTFExporter.js"></script>
  <script src="script.js"></script>
</body>
</html>
