<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>3D 模型調整器</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/[email protected]/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/[email protected]/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <h1>3D 模型長寬高調整</h1>
  <div id="viewer"></div>
  <div id="controls">
    <label>X 長度: <input type="range" id="scaleX" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Y 高度: <input type="range" id="scaleY" min="0.1" max="5" step="0.1" value="1"></label>
    <label>Z 寬度: <input type="range" id="scaleZ" min="0.1" max="5" step="0.1" value="1"></label>
    <button id="download">完成並下載</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
